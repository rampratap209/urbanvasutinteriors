<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Interior Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-container">
    <div class="image-section">
      <div class="overlay"></div>
      <h1 class="brand-title">UrbanVastu</span><span>Interior</span></span></h1>
    </div>
    
    <div class="form-section">
      <h2>Welcome Back</h2>
      <p class="subtitle">Log in to continue designing your dream space</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="urbanvastuinterior@gmail.com" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <button type="submit">Login</button>
        <p class="signup-text">
          Don’t have an account? <a href="#">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
